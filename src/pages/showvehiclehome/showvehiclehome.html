<ion-header>

  <ion-navbar color="danger">
    <ion-title>{{title.vehicle_model}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-grid>
		<ion-row *ngFor="let vehicle of newvehicles" (click)="gotoPage(vehicle)">
			<ion-col col-3>
				<img [src]="'assets/imgs/'+vehicle.vehicle_image_1">
			</ion-col>
			<ion-col col-7>
					{{ vehicle.vehicle_model }}<br>
				<ion-note>{{ vehicle.vehicle_year }}</ion-note>
			</ion-col>
			<ion-col col-2>
				<br>
				  <ion-icon name="arrow-round-forward"></ion-icon>
			</ion-col>
			<ion-col col-12>
				<hr>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
