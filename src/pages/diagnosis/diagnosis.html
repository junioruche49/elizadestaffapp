<ion-header>

  <ion-navbar color="danger">
    <ion-title>Diagnosis</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
		<button outline color="danger" ion-button (click)="selectcars()" *ngIf="cars.length > 0">Select Car</button>
	<form (ngSubmit)="submit(f)" #f="ngForm">
		<br><br>
		<ion-list>
			<ion-item>
				<h3>What is your Vehicle Registration No?</h3>
			</ion-item>
			<ion-item>
				<ion-label floating></ion-label>
				<ion-input 
				type="text" 
				name="reg_no" 
				placeholder="Vehicle Registration No"
				ngModel 
				required
				[value]="reg_no"></ion-input>
			</ion-item>
			<br />
			<br />
			<ion-item>
				<h3>What is your Vehicle Type?</h3>
			</ion-item>
			<ion-item>
				<ion-label floating></ion-label>
				<ion-input 
				type="text" 
				name="vehicle_type" 
				placeholder="Vehicle Type"
				ngModel 
				required
				[value]="type"></ion-input>
			</ion-item>
			<br />
			<br />
			<ion-item>
				<h3>What is your Vehicle Model?</h3>
			</ion-item>
			<ion-item>
				<ion-label floating></ion-label>
				<ion-input 
					type="text" 
					name="vehicle_model" 
					placeholder="Vehicle Model"
					ngModel 
					required
					[value]="model"></ion-input>
			</ion-item>
			<br />
			<br />
			<ion-item>
				<h3>What is your Vehicle Year?</h3>
			</ion-item>
			<ion-item>
				<ion-label floating></ion-label>
				<ion-datetime 
				displayFormat="YYYY" 
				placeholder="Select Year"
				name="vehicle_year"
				 [(ngModel)]="myDate"
				required></ion-datetime>
			</ion-item>
			<br />
			<br />
			<ion-item>
				<h3>When was the last time you serviced your car</h3>
			</ion-item>
			<ion-item>
				<ion-label floating></ion-label>
				<ion-datetime
					displayFormat="MMM DD, YYYY"  
					placeholder="Select Date"
					name="date" 
					ngModel 
					required></ion-datetime>
			</ion-item>
			<br>
			<div padding>
				<button  color="danger" type="button" (click)="showmodal()" ion-button outline>Select Common Fault</button>
				<div *ngIf="repair_type" class="desc">
						<p>{{repair_type}}</p>
					</div>
			</div>
			<br />
			<ion-item>
				<h3>Have you persived any issues?</h3>
			</ion-item>
			<ion-item>
				<ion-label floating></ion-label>
				<ion-textarea 
				name="percieved" 
				placeholder="Percieved Issue"
				ngModel 
				required
				#myInput
				(keyup)="resize()"></ion-textarea>
			</ion-item>
			<br />
			<br />
			<ion-item>
				<h3>When would you like to pick up?</h3>
			</ion-item>
			<ion-item>
				<ion-label floating></ion-label>
				<ion-datetime 
					displayFormat="MMM DD, YYYY HH:mm"  
					placeholder="Date/Time"
					name="pickup"
					required
					ngModel></ion-datetime>
			</ion-item>
			<br />
		</ion-list>
		<button color="danger" type="submit" ion-button block [disabled]="!f.valid">Send</button>
	</form>
	
</ion-content>
