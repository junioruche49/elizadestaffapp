<ion-header>

  <ion-navbar color="danger">
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cars</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-grid>
		<ion-row *ngFor="let car of cars; let i = index" (click)="viewproduct(car)">
			<ion-col col-3>
				<img [src]="'assets/imgs/toyota1.jpeg'">
			</ion-col>
			<ion-col col-7>
			{{ car.Model }}
			</ion-col>
			<ion-col col-2>
				<br>
				  <ion-icon name="arrow-round-forward"></ion-icon>
			</ion-col>
			<ion-col col-12>
				<hr>
			</ion-col>
		</ion-row>
	</ion-grid>

	<ion-fab right bottom>
    <button ion-fab color="danger" (click)="addcar()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
