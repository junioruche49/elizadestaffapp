<ion-header>

  <ion-navbar color="danger">
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Feedbacks</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-row (click)="viewfeedback()">
      <ion-col col-9>
        <h6>Still waiting for the quotation</h6>
      </ion-col>
      <ion-col col-3 text-right>
          <ion-icon name="arrow-round-forward"></ion-icon>
      </ion-col>
      <ion-col>
        <hr>
      </ion-col>
    </ion-row>
</ion-content>
