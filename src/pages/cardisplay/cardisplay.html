<ion-header>

  <ion-navbar color="danger">
    <ion-title>{{ car.Model }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-grid>
		<ion-row>
			<ion-col>
				<img [src]="'assets/imgs/toyota1.jpeg'">
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col>
				Name: {{ car.Model }}
				<hr>
				Registration No: {{ car.RegistrationNo }}
				<hr>
				Year: {{ car.Year }}
				<hr>

			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
