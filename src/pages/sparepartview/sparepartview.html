<ion-header>

  <ion-navbar color="danger">
    <ion-title>Spare Part</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-grid>
		<ion-row (click)="showsparepart(sparepart)" *ngFor="let sparepart of spareparts">
    		<ion-col col-3>
				<img [src]="'assets/imgs/'+sparepart.image">
			</ion-col>
			<ion-col col-7>
				<br>
			{{sparepart.product_name}}
			</ion-col>
			<ion-col col-2>
				<br>
				  <ion-icon name="arrow-round-forward"></ion-icon>
			</ion-col>
			<ion-col col-12>
				<hr>
			</ion-col>
    	</ion-row>
	</ion-grid>
</ion-content>
