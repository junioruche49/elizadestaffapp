<ion-header>

  <ion-navbar color="danger">
    <ion-title>Quotation</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-grid>
		<ion-row>
			<ion-col col-12>
				<img [src]="'assets/imgs/toyota1.jpeg'">
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col>
				<h3>{{ prod_idex.ProductName }}</h3>
				<p>{{ prod_idex.Description }}</p>
				<p>Quantity Order: {{ quotation.qty }}</p>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
