<ion-header>

  <ion-navbar color="danger" text-center>
    <ion-title>{{fault}} FAULTS</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-list radio-group [(ngModel)]="faultvalue">

	  <ion-item *ngFor="let value of data">
	    <ion-label text-wrap>{{value}}</ion-label>
	    <ion-radio checked="false" [value]="value"></ion-radio>
	  </ion-item>
	</ion-list>

</ion-content>

<ion-footer>
	<button ion-button full color="danger" (click)="send()">Close</button>
</ion-footer>
