<ion-header>

  <ion-navbar color="danger">
    <ion-title>Add Car</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<form (ngSubmit)="submit(f)" #f="ngForm">
	<ion-list>
		<ion-item>
			<ion-label floating>Vehicle Registration No</ion-label>
			<ion-input
				type="text"
				name="vehicle_regno"
				ngModel
				required></ion-input>
		</ion-item>
		<ion-item>
			<ion-label floating>Vehicle Model</ion-label>
			<ion-input
				type="text"
				name="vehicle_model"
				ngModel
				required></ion-input>
		</ion-item>
		<ion-item>
				<ion-label floating>Vehicle Year</ion-label>
				<ion-datetime 
					displayFormat="YYYY"  
					name="vehicle_year"
					required
				 [(ngModel)]="myDate"></ion-datetime>
			</ion-item>
	</ion-list>
	<button ion-button color="danger" type="submit" [disabled]="!f.valid">Add Vehicle</button>
	<button ion-button color="danger" outline type="button" (click)="closemodal()">cancel</button>
	</form>
</ion-content>
