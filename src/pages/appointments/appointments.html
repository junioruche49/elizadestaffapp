<ion-header>

  <ion-navbar color="danger">
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Appointments</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-grid>
		<ion-row *ngFor="let appointment of appointments; let i = index" (click)="showappointmentpage(i)">
			<ion-col col-9>
				<h3>{{ appointment.AppointmentType }}</h3>
			</ion-col>
			<ion-col col-3 text-right>
				<br>
				  <ion-icon name="arrow-round-forward"></ion-icon>
			</ion-col>
			<ion-col>
				<hr>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
