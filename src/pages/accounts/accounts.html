<ion-header>

  <ion-navbar color="danger">
    <ion-title>Accounts</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
		<ion-item *ngFor="let user of users">
			{{ user.name }} - {{ user.code }}
		</ion-item>
	</ion-list>
</ion-content>

<ion-footer>
	<button ion-button color="danger" full (click)="closemodal()">Close</button>
</ion-footer>
