<ion-header>

  <ion-navbar color="danger">
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Products</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-grid>
		<ion-row *ngFor="let product of products; let i = index">
			<ion-col col-12>
				<img [src]="'assets/imgs/toyota1.jpeg'">
			</ion-col>
			<ion-col col-12>
				<h3>{{ product.ProductName }}</h3>
				<p>{{ product.Description }}</p>
				<button ion-button color="danger" block (click)="viewproduct(i)">View {{product.ProductName}}</button>
				<br><br><br><br><br>
			</ion-col>

		</ion-row>
	</ion-grid>
</ion-content>
