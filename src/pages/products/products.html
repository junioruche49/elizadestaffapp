<ion-header>

  <ion-navbar color="danger">
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Products</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-grid>
		<ion-row *ngFor="let product of products; let i = index">
			<ion-col col-8>
				<img [src]="'assets/imgs/'+product.product_image_1">
			</ion-col>
			<ion-col col-4>
				<ion-row>
					<ion-col>
						<img [src]="'assets/imgs/'+product.product_image_2">
					</ion-col>
				</ion-row>
				<ion-row>
					<ion-col>
						<img [src]="'assets/imgs/'+product.product_image_3">
					</ion-col>
				</ion-row>
			</ion-col>
			<ion-col col-12>
				<h3>{{ product.product_name }}</h3>
				<p>{{ product.product_desc }}</p>
				<button ion-button color="danger" block (click)="viewproduct(i)">View {{product.product_name}}</button>
				<br><br><br><br><br>
			</ion-col>

		</ion-row>
	</ion-grid>
</ion-content>
