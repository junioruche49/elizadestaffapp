<ion-header>

  <ion-navbar color="danger">
    <ion-title>Tyre Service</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
		<form (ngSubmit)="submit(f)" #f="ngForm">
			<ion-item>
				<h3>Tyre Service</h3>
			</ion-item>
			<ion-item>
				<ion-label floating></ion-label>
				<ion-select 
				placeholder="Select Tyre Service"
				name="mileage"
				required
				>
					<ion-option value="changing" >Tyre Replacement</ion-option>
					<ion-option value="changing" >Wheel Balancing</ion-option>
					<ion-option value="changing" >Alignment</ion-option>
				</ion-select>
			</ion-item>
			<br><br>
			<ion-item>
				<h3>Description</h3>
			</ion-item>
			<ion-item>
				<ion-label floating></ion-label>
				<ion-textarea name="description"
					  placeholder="Full Description"
					  required
					  ngModel></ion-textarea>
			</ion-item>
			<br><br>
			<button color="danger" ion-button block type="submit" [disabled]="!f.valid">Send</button>
		</form>
</ion-content>
