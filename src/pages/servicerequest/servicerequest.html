<ion-header>

  <ion-navbar color="danger">
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Service Request</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-grid>
		<ion-row *ngFor="let servicerequest of servicerequests; let i = index" (click)="servicerequestpage(servicerequest)">
			<ion-col col-10>
				<h5>Vehicle No: {{ servicerequest.reg_no }}</h5>
				<ion-note>{{ servicerequest.percieved_issue }}</ion-note>
			</ion-col>
			<ion-col col-2 text-right>
				<br>
				  <ion-icon name="arrow-round-forward"></ion-icon>
			</ion-col>
			<ion-col col-12>
				<hr>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
