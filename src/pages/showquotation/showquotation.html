<ion-header>

  <ion-navbar color="danger">
    <ion-title>Products</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
		<ion-item *ngFor="let product of products; let i = index" >
		  <ion-label>{{product.product_name}}</ion-label>
		  <ion-checkbox color="dark" value="i"></ion-checkbox>
		</ion-item>
	</ion-list>
</ion-content>
<ion-footer>
	<button color="danger" ion-button full (click)="closemodal()">Close</button>
</ion-footer>
