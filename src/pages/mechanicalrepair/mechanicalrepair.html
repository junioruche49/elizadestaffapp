<ion-header>

  <ion-navbar color="danger">
    <ion-title>Repair</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
		<button outline color="danger" ion-button (click)="selectcars()" *ngIf="cars.length > 0">Select Car</button>
	<form (ngSubmit)="submit(f)" #f="ngForm">
		<br><br>
		<ion-list>
			<ion-item>
				<h3>What is your Vehicle Registration No?</h3>
			</ion-item>
			<ion-item>
				<ion-label floating></ion-label>
				<ion-input 
				type="text" 
				name="reg_no" 
				placeholder="Vehicle Registration No"
				required
				ngModel
				[value]="reg_no"></ion-input>
			</ion-item>
			<br />
			<br />
			<ion-item>
				<h3>What is your Vehicle Type?</h3>
			</ion-item>
			<ion-item>
				<ion-label floating></ion-label>
				<ion-input 
				type="text" 
				name="vehicle_type" 
				placeholder="Vehicle Type"
				required
				ngModel
				[value]="type"></ion-input>
			</ion-item>
			<br />
			<br />
			<ion-item>
				<h3>What is your Vehicle Model?</h3>
			</ion-item>
			<ion-item>
				<ion-label floating></ion-label>
				<ion-input 
				type="text" 
				name="vehicle_model" 
				placeholder="Vehicle Model"
				required
				ngModel
				[value]="model"></ion-input>
			</ion-item>
			<br />
			<br />
			<ion-item>
				<h3>What is your Vehicle Year?</h3>
			</ion-item>
			<ion-item>
				<ion-label floating></ion-label>
				<ion-datetime 
				displayFormat="YYYY" 
				placeholder="Select Year"
				name="vehicle_year"
				 [(ngModel)]="myDate"
				required></ion-datetime>
			</ion-item>
			<br />
			<br />
			<ion-item>
				<h3>When was the last time you serviced your car</h3>
			</ion-item>
			<ion-item>
				<ion-label floating></ion-label>
				<ion-datetime 
					displayFormat="MMM DD, YYYY"
					placeholder="Select Date"
					name="service_date" 
					ngModel 
					required></ion-datetime>
			</ion-item>
			<br />
			<br />
			<ion-item>
				<h3>Repair Type</h3>
			</ion-item>
			<ion-item>
				<ion-label floating></ion-label>
				<ion-select [(ngModel)]="selectrepair" name="repair_type" required>
					<ion-option value="mechanical_repair" selected="selected">Mechanical Repair</ion-option>
					<ion-option value="electrical_repair">Electrical Repair</ion-option>
					<ion-option value="both">Both</ion-option>
				</ion-select>
			</ion-item>
			<br />
			<br />
		</ion-list>
		<ion-list>
			<ion-item>
				<h3>Description of Repair</h3>
			</ion-item>
			<ion-item>
				<ion-label floating></ion-label>
				<ion-textarea 
				name="percieved" 
				placeholder="Description"
				ngModel 
				required
				id="myInput"
				#myInput
				(keyup)="resize()"></ion-textarea>
			</ion-item>
			<br />
			<br />
			<ion-item>
				<h3>When would you like to pick up?</h3>
			</ion-item>
			<ion-item>
				<ion-label floating></ion-label>
				<ion-datetime 
					displayFormat="MMM DD, YYYY HH:mm"  
					placeholder="Date/Time"
					name="pickup"
					required
					ngModel></ion-datetime>
			</ion-item>
		</ion-list>

			<br />
		<button color="danger" ion-button block [disabled]="!f.valid">Send</button>
	</form>
	
</ion-content>
