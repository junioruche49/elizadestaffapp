<ion-header>

  <ion-navbar color="danger">
    <ion-title>Appointment</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-grid>
		<ion-row>
			<ion-col col-12>
				<br>
				<h4>Appointment Type: </h4>
				<hr>
				{{ appointments.AppointmentType }}
				<br><br>
				<h4>Description:</h4>
				<hr>
				{{ appointments.Subject }}
			</ion-col>
			<ion-col col-12>
				<br><br>
				<h4 text-right>Status: <button ion-button color="danger">PENDING</button></h4>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
