<ion-header>

  <ion-navbar color="danger">
    <ion-title>Vehicle Recovery</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<form (ngSubmit)="submit(f)" #f="ngForm">
		<br><br>
		<ion-list>
			<ion-item>
				<h3>What is your Vehicle Model?</h3>
			</ion-item>
			<ion-item>
				<ion-label floating></ion-label>
				<ion-input 
				type="text" 
				name="model" 
				placeholder="Vehicle Model"
				ngModel 
				required></ion-input>
			</ion-item>
			<br><br>
			<ion-item>
				<h3>What is your Name?</h3>
			</ion-item>
			<ion-item>
				<ion-label floating></ion-label>
				<ion-input 
				type="text" 
				name="name" 
				placeholder="Name"
				required
				ngModel
				[value]="reg_no"></ion-input>
			</ion-item>
			<br />
			<br />
			<ion-item>
				<h3>What is your Contact Detail</h3>
			</ion-item>
			<ion-item>
				<ion-label floating></ion-label>
				<ion-input 
				type="text" 
				name="contact" 
				placeholder="Contact Detail"
				ngModel 
				required></ion-input>
			</ion-item>
			<br />
			<br />
			<ion-item>
				<h3>What is your car Current Location?</h3>
			</ion-item>
			<ion-item>
				<ion-label floating></ion-label>
				<ion-input 
					type="text" 
					name="location" 
					placeholder="Location"
					ngModel 
					required
					[value]="model"></ion-input>
			</ion-item>
			<!-- <br>
			<div padding>
				<button  color="danger" type="button" (click)="showmodal()" ion-button outline>Select Common Fault</button>
				<div *ngIf="repair_type" class="desc">
						<p>{{repair_type}}</p>
					</div>
			</div> -->
			<br />
			<ion-item>
				<h3>What is the Problem of the Car?</h3>
			</ion-item>
			<ion-item>
				<ion-label floating></ion-label>
				<ion-textarea 
				name="percieved" 
				placeholder="Problem of the Car"
				ngModel 
				required></ion-textarea>
			</ion-item>
			<br />
		</ion-list>
		<button color="danger" type="submit" ion-button block [disabled]="!f.valid">Send</button>
	</form>

</ion-content>
